<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script>
        // Function to handle the login form submission
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('checkbox').checked;

            if (rememberMe) {
                // Save username and password in localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
            } else {
                // Remove username and password from localStorage
                localStorage.removeItem('username');
                localStorage.removeItem('password');
            }

            alert('Logged in as ' + username);
            showExistingUserButton();
        }

        // Function to display the 'Login as existing user' button if user data is stored in localStorage
        function showExistingUserButton() {
            if (localStorage.getItem('username') && localStorage.getItem('password')) {
                const existingUserButton = document.createElement('button');
                existingUserButton.id = 'existing';
                existingUserButton.innerText = 'Login as existing user';
                existingUserButton.onclick = () => alert('Logged in as ' + localStorage.getItem('username'));
                document.body.appendChild(existingUserButton);
            }
        }

        // Initialize the page by checking if there are saved login details
        window.onload = function() {
            if (localStorage.getItem('username') && localStorage.getItem('password')) {
                showExistingUserButton();
            }
        };
    </script>
</head>
<body>
    <h1>Login Form</h1>
    <form onsubmit="event.preventDefault(); handleLogin();">
        <div>
			<label for="username">Username:</label>
            <input type="text" id="username" name="username">
        <div>
			<label for="password">Password:</label>
            <input type="password" id="password" name="Password" required>
        </div>
        <div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Remember me</label>
        </div>
        <div>
            <input type="submit" id="submit" value="Submit">
        </div>
    </form>
</body>
</html>
